<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
	<title>Formulario sin título</title>
	<link rel="stylesheet" type="text/css" href="style.css">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
</head>
<body>
    <div id="form" class="form">
		<div id ="question-0" class="question-div">
			<div>
				<textarea placeholder="Pregunta" required></textarea>
				<!--<button id = "btn-img" type="button" class ="btn-opc">
					<img src="./assets/photo_black_24dp.svg" alt=""/>
				</button>-->
				<input type="file" name="file" id="file" accept="image/*">
				<label id="btn-img" for="file">
					<img src="./assets/photo_black_24dp.svg">
				</label>

				<div class="select-box">
					<div class="options-container">
						<div class="option">
							<img src="./assets/radio_button_checked_white_24dp.svg" alt=""/> 
							<input type="radio" class="radio" id="type-question" name="category"/>
							<label for="type-question">Varias opciones</label>
						</div>
		
						<div class="option">
							<img src="./assets/check_box_white_24dp.svg" alt=""/> 
							<input type="radio" class="radio" id="casillas" name="category" />
							<label for="casillas">Casillas</label>
						</div>
		
						<div class="option">
							<img src="./assets/segment_white_24dp.svg" alt=""/>
							<input type="radio" class="radio" id="parrafo" name="category" />
							<label for="parrafo">Párrafo</label>
						</div>
		
						<div class="option">
							<img src="./assets/upload_file_white_24dp.svg" alt=""/> 
							<input type="radio" class="radio" id="archivo" name="category" />
							<label for="archivo">Subir archivo</label>
						</div>
					</div>
		
					<div class="selected">
						Varias opciones
					</div>
				</div>
				
				<div style="display:none;">
					<div>
						<input id="btn-delete-img" class="btn-opc" type="button" value="x" onclick="removeImg(event)">
					</div>
					<div id="preview" class="styleImage">
					</div>
				</div>
			</div>
			<div class="answer-div">
				<div class="answer">
					<img src="./assets/radio_button_unchecked_black_24dp.svg" alt=""/>
					<textarea placeholder="Opción 1" required></textarea>
					<input type="file" name="file" id="file" accept="image/*">
					<label id="btn-img" for="file">
					<img src="./assets/photo_black_24dp.svg">
					</label>
					<button class="btn-div" type="submit"><img src="./assets/close_black_24dp.svg" alt=""/></button>
				</div>
				<button class="btn-div" type="submit" style="position:relative;margin-left: 0;"><img src="./assets/add_circle_outline_black_24dp.svg" alt=""/></button>
			</div>
			<div>
				<button class="btn-div" type="submit"><img src="./assets/delete_black_24dp.svg" alt=""/> </button>
				<button class="btn-div" type="submit"><img src="./assets/content_copy_black_24dp.svg" alt=""/></button>
			</div>
		</div>

		<div>
			<input class="btn" type="button" value="+" id="btn_add">
		</div>		
	</div>
    <script src="./script.js"></script>  
</body>
</html>
