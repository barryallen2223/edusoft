<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Evaluaciones</title>

	<link rel="stylesheet" href="./style.css">
	<script src="./script.js" defer></script>
</head>
<body>

	<div class="menu">
		<p data-target="#config">Configuración</p>
		<p data-target="#crear">Crear Evaluación</p>
	</div>

	<div class="content">
		<div data-content id="config" class="active">
			<div class="container">
				<div class="login-content">
					<form action="index.html">
						<h3 class="title">Aquí puedes configurar la evaluación para luego crearla</h3>
						<div class="input-div one">
							<div class="i">
							</div>
						<div class="div">
								<h5>Título</h5>
								<input type="text" class="input">
						</div>
						</div>
						<div class="input-div pass">
						<div class="i"> 
							</div>
								<div class="div">
								<h5>Descripción</h5>
								<input type="text" class="input">
							</div>
						</div>
							<div class="select-box">
								<div class="options-container">
								<div class="option">
									<input type="radio" class="radio" id="film" name="category" />
									<label for="film">Film & Animation</label>
								</div>
								<div class="option">
									<input type="radio" class="radio" id="science" name="category" />
									<label for="science">Science & Technology</label>
								</div>
								<div class="option">
									<input type="radio" class="radio" id="art" name="category" />
									<label for="art">Art</label>
								</div>
								<div class="option">
									<input type="radio" class="radio" id="music" name="category" />
									<label for="music">Music</label>
								</div>
								<div class="option">
									<input type="radio" class="radio" id="travel" name="category" />
									<label for="travel">Travel & Events</label>
								</div>
								<div class="option">
									<input type="radio" class="radio" id="sports" name="category" />
									<label for="sports">Sports</label>
								</div>
								<div class="option">
									<input type="radio" class="radio" id="news" name="category" />
									<label for="news">News & Politics</label>
								</div>
								<div class="option">
									<input type="radio" class="radio" id="tutorials" name="category" />
									<label for="tutorials">Tutorials</label>
								</div>
							</div>
				
							<div class="selected">
								Seleccione el grupo
							</div>
							</div>
		
							<h5>Fecha</h5>
							<div class="date">
								<div class="input-div pass" style="width: 200px; margin-right: 20px;">
									<div class="i"> 
										</div>
											<div class="div">
											<h5>Inicio dd-mm-aaaa</h5>
											<input type="text" class="input">
										</div>
								</div>
								<div class="input-div pass" style="width: 200px;">
									<div class="i"> 
										</div>
											<div class="div">
											<h5>Final dd-mm-aaaa</h5>
											<input type="text" class="input">
										</div>
								</div>
							</div>
							
							<h5>Hora</h5>
							<div class="date">
								<div class="input-div pass" style="width: 200px; margin-right: 20px;">
									<div class="i"> 
										</div>
											<div class="div">
											<h5>Inicio h-mm</h5>
											<input type="text" class="input">
										</div>
								</div>
								<div class="input-div pass" style="width: 200px;">
									<div class="i"> 
										</div>
											<div class="div">
											<h5>Final h-mm</h5>
											<input type="text" class="input">
										</div>
								</div>
							</div>
						<input type="submit" class="btn" value="Continuar">
					</form>
				</div>
			</div>
		</div>

		<div data-content id="crear">
			<div class="creacion">
				<div class="form-evl" id="form">
					<button class="send-eval" type="button" onclick="send_eva()">Enviar</button>			
					<div id="question-container-0" name = "varias-opciones" class="question-container">
						<div class="question-area">
							<textarea placeholder="Pregunta" required></textarea>
							<div class="add-img">
								<input type="file" name="file" id="file" accept="image/*">
								<label id="btn-img" for="file">
									<img src="./assets/photo_black_24dp.svg" onclick="add_img(event)">
								</label>
							</div>  
						</div>
						<div id="question-img-area-0" class="div-img">
						</div> 
						<div id="answer-container-0">
							<div id="answer-0-A" name="answer" class="answer-container"style="display: flex;">
								<img src="./assets/radio_button_unchecked_black_24dp.svg" style ="margin-top: 20px; margin-right: 15px;" alt=""/>
								<textarea placeholder="Option 1" style="width: 75%;height: 50px; background-color: white; position: relative; margin-top: 20px;" required></textarea> 
								<button class="btn-opc" style="margin-left: 550px;margin-top: 30px;" type="submit" onclick="add_correct_answer(event)"><img src="./assets/check_circle_black_24dp.svg" alt=""/></button>
							</div>
			
							<div id="answer-0-B" class="answer-container"style="display: flex;">
								<img src="./assets/radio_button_unchecked_black_24dp.svg" style ="margin-top: 20px; margin-right: 15px;" alt=""/>
								<textarea placeholder="Option 2" style="width: 75%;height: 50px; background-color: white; position: relative; margin-top: 20px;" required></textarea> 
								<button class="btn-opc" style="margin-left: 550px;margin-top: 30px;" type="submit" onclick="add_correct_answer(event)"><img src="./assets/check_circle_black_24dp.svg" alt=""/></button>
							</div>
			
							<div id="answer-0-C" class="answer-container"style="display: flex;">
								<img src="./assets/radio_button_unchecked_black_24dp.svg" style ="margin-top: 20px; margin-right: 15px;" alt=""/>
								<textarea placeholder="Option 3" style="width: 75%;height: 50px; background-color: white; position: relative;  margin-top: 20px;" required></textarea> 
								<button class="btn-opc" style="margin-left: 550px;margin-top: 30px;" type="submit" onclick="add_correct_answer(event)"><img src="./assets/check_circle_black_24dp.svg" alt=""/></button>
							</div>
			
							<div id="answer-0-D" class="answer-container"style="display: flex;">
								<img src="./assets/radio_button_unchecked_black_24dp.svg" style ="margin-top: 20px; margin-right: 15px;" alt=""/>
								<textarea placeholder="Option 4" style="width: 75%;height: 50px; background-color: white; position: relative;  margin-top: 20px;" required></textarea> 
								<button class="btn-opc" style="margin-left: 550px;margin-top: 30px;" type="submit" onclick="add_correct_answer(event)"><img src="./assets/check_circle_black_24dp.svg" alt=""/></button>
							</div>
							
						</div>
						<div id="question-opc" style="border-width: 1px; border-top: 2px solid #cfcece; margin-top: 50px;">
							<button class="btn-opc" type="submit" style="position:relative;" onclick="delete_question_container(event)"><img src="./assets/delete_black_24dp.svg" alt=""/></button>
						</div> 
					</div>
					<div class="container-select">
						<div class="select-box-crear">
							<div class="options-container-crear">
								<div class="option-crear">
									<input type="radio" class="radio" id="varias-opciones" name="category" />
									<img src="./assets/radio_button_checked_white_24dp.svg">
									<label for="varias-opciones">Varias opciones</label>
								</div>
				
								<div class="option-crear">
									<input type="radio" class="radio" id="subir-archivo" name="category" />
									<img src="./assets/upload_file_white_24dp.svg">
									<label for="subir-archivo">Subir archivo</label>
								</div>
							</div>
				
							<div class="selected-crear">+</div>
						</div>
					</div>
				</div> 
			</div>
		</div>
	</div>

</body>
</html>
