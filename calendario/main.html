<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Calendario</title>
    <link href='https://use.fontawesome.com/releases/v5.0.6/css/all.css' rel='stylesheet'>
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.0/fullcalendar.print.css" media="print">
    <link rel="stylesheet" href="css/main.min.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/main.min.js"></script>
    <!--<script src="js/script.js"></script>-->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var calendarEl = document.getElementById('calendar');

            var calendar = new FullCalendar.Calendar(calendarEl, {
                themeSystem: 'standard',
                headerToolbar: {
                    left: 'prev today next',
                    center: 'title',
                    right: 'dayGridMonth,timeGridWeek,timeGridDay,listMonth'
                },
                initialDate: new Date(),
                navLinks: true, // can click day/week names to navigate views
                businessHours: true, // display business hours
                editable: true,
                selectable: false,
                dayMaxEvents: true,
                locale: 'es',
                buttonText: {
                    today: 'Hoy',
                    month: 'Mes',
                    week: 'Semana',
                    day: 'Dia',
                    list: 'Lista'
                },
                events: [
                    {
                        title: 'Parcial Matemáticas',
                        start: '2021-10-05T13:00:00',
                        MediaElementAudioSourceNode: '2021-10-05T16:00:00',
                        color: '#c0c0c0',
                        constraint: 'businessHours'
                    },
                    {
                        title: 'Taller de lectura',
                        start: '2021-10-04T13:00:00',
                        end: '2021-10-04T14:30:00',
                        color: '#00ff83',
                        constraint: 'businessHours'
                    }, 
                    {
                        title: 'Parcial de lógica',
                        start: '2021-10-12T11:00:00',
                        end: '2021-10-12T14:30:00',
                        color: '#3300ff',
                        constraint: 'businessHours'
                    },    
                    {
                        title: 'Exposición ingeniería software',
                        start: '2021-10-26T08:20:00',
                        end: '2021-10-26T08:40:00',
                        color: '#600e69',
                        constraint: 'businessHours'
                    }, 
                ]
            });
            calendar.render();
        });
    </script>
    <script src='js/theme-chooser.js'></script>
    <style>
        body {
            margin: 40px 10px;
            padding: 0;
            font-family: Arial, Helvetica Neue, Helvetica, sans-serif;
            font-size: 14px;
        }

        #calendar {
            max-width: 1100px;
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <div id='calendar'></div>
</body>

</html>
